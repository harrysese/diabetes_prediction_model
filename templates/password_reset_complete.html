{% extends 'base.html' %}
{% block content %}
<div class="reset-container">
    <h1 class="reset-title">
        <i class="fas fa-check-circle reset-icon"></i>
        Password Reset!
    </h1>
    
    <p class="reset-text">
        Your password has been successfully updated. 
        You can now login with your new credentials.
    </p>
    
    <a href="{% url 'login' %}" class="reset-btn" style="text-align: center;">
        Go to Login
    </a>
</div>
{% endblock %}
