{% extends 'base.html' %}
{% block content %}
<div class="reset-container">
    <h1 class="reset-title">
        <i class="fas fa-paper-plane reset-icon"></i>
        Email Sent!
    </h1>
    
    <p class="reset-text">
        We've sent instructions to reset your password. Check your inbox 
        (and spam folder) for an email from us.
    </p>
    
    <p class="reset-text">
        Didn't receive it?
        <a href="{% url 'password_reset' %}" class="reset-link">Try again</a>
    </p>
</div>
{% endblock %}
