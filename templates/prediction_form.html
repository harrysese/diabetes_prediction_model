<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction Form</title>
    <style>
        /* Reset some default styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        /* Form container */
        .form-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Form title */
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        /* Form fields */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group input[type="number"],
        .form-group input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            outline: none;
        }

        .form-group input[type="number"]:focus,
        .form-group input[type="text"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
        }

        /* Submit button */
        .submit-btn {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Diabetes Prediction Form</h2>
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <input type="text" name="Name" id="Name" placeholder="Name">
        </div>
        <div class="form-group">
            {{ form.Pregnancies }}
        </div>
        
        <div class="form-group">
            {{ form.Glucose }}
        </div>
        
        <div class="form-group">
            {{ form.BloodPressure }}
        </div>
        
        <div class="form-group">
            {{ form.SkinThickness }}
        </div>
        
        <div class="form-group">
            {{ form.Insulin }}
        </div>
        
        <div class="form-group">
            {{ form.BMI }}
        </div>
        
        <div class="form-group">
            {{ form.DiabetesPedigreeFunction }}
        </div>
        
        <div class="form-group">
            {{ form.Age }}
        </div>
        
        <button type="submit" class="submit-btn">Predict</button>
    </form>
</div>

</body>
</html>
