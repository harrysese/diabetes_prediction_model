{% extends 'base.html' %}
{% block content %}
<div class="reset-container">
    <h1 class="reset-title">
        <i class="fas fa-lock reset-icon"></i>
        New Password
    </h1>
    
    <form method="POST" class="reset-form">
        {% csrf_token %}
        
        <input 
            type="password" 
            name="new_password1" 
            placeholder="New password"
            class="reset-input"
            required
        >
        
        <input 
            type="password" 
            name="new_password2" 
            placeholder="Confirm password"
            class="reset-input"
            required
        >
        
        <button type="submit" class="reset-btn">
            Reset Password
        </button>
    </form>
</div>
{% endblock %}
