<!-- templates/registration/password_reset_email.html -->
<!DOCTYPE html>
<html>
<head>
    <style>
        body { 
            font-family: 'Helvetica', sans-serif; 
            line-height: 1.6;
            color: #333;
        }
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 1.5rem;
        }
        .reset-button {
            display: inline-block;
            padding: 12px 24px;
            background: #2563eb;
            color: white !important;
            text-decoration: none;
            border-radius: 8px;
            margin: 1.5rem 0;
        }
        .footer {
            margin-top: 2rem;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <img src="https://yourdomain.com/static/logo.png" class="logo" alt="Company Logo">
        
        <h2>Password Reset Request</h2>
        
        <p>Hello,</p>
        
        <p>We received a request to reset your password. Click the button below 
        to set a new password:</p>
        
        <a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}" 
           class="reset-button">
           Reset Password
        </a>
        
        <p>If you didn't request this password reset, you can safely ignore this email.</p>
        
        <div class="footer">
            <p>Best regards,<br>Your Company Team</p>
            <p>Â© 2024 Your Company. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
